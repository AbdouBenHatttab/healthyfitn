spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # ‚úÖ ROUTES AVEC NOM DE SERVICE DANS L'URL
      routes:
        # Route pour Auth Service
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**
          filters:
            - RewritePath=/auth-service/(?<segment>.*), /$\{segment}
            - name: CircuitBreaker
              args:
                name: authServiceCircuitBreaker
                fallbackUri: forward:/fallback/auth

        # Route pour User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/user

        # Route pour Doctor Service
        - id: doctor-service
          uri: lb://doctor-activation-service
          predicates:
            - Path=/doctor-activation-service/**
          filters:
            - RewritePath=/doctor-activation-service/(?<segment>.*), /$\{segment}
            - name: CircuitBreaker
              args:
                name: doctorServiceCircuitBreaker
                fallbackUri: forward:/fallback/doctor

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

server:
  port: 8888

# ‚ùå SUPPRIMER app.jwt.secret (plus n√©cessaire avec Keycloak)
# app:
#   jwt:
#     secret: ...

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

# ‚úÖ CONFIGURATION RESILIENCE4J CIRCUIT BREAKER
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        register-health-indicator: true

    instances:
      authServiceCircuitBreaker:
        base-config: default
      userServiceCircuitBreaker:
        base-config: default
      doctorServiceCircuitBreaker:
        base-config: default

  # ‚úÖ CONFIGURATION DES TIMEOUTS
  timelimiter:
    configs:
      default:
        timeout-duration: 3s
    instances:
      authServiceCircuitBreaker:
        base-config: default
      userServiceCircuitBreaker:
        base-config: default
      doctorServiceCircuitBreaker:
        base-config: default

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.healthapp.gateway: DEBUG
    io.github.resilience4j: DEBUG

# üìä ACTUATOR CONFIGURATION
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true