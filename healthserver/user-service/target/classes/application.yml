spring:
  application:
    name: user-service
  main:
    allow-bean-definition-overriding: true

  web:
    resources:
      add-mappings: false

  mvc:
    throw-exception-if-no-handler-found: true

  data:
    mongodb:
      uri: mongodb://localhost:27017/health_auth_db
      database: health_auth_db
      auto-index-creation: true

  cloud:
    config:
      enabled: false

    # ‚úÖ ACTIVER CIRCUIT BREAKER POUR FEIGN
    openfeign:
      circuitbreaker:
        enabled: true
        alphanumeric-ids:
          enabled: true

  # üîê CONFIGURATION KEYCLOAK COMPL√àTE
  security:
    oauth2:
      # ‚úÖ Resource Server : Valider les tokens JWT entrants
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/health-app-realm/protocol/openid-connect/certs
          issuer-uri: http://localhost:8080/realms/health-app-realm

      # ‚úÖ Client : N√©cessaire pour l'auto-configuration Spring Security
      # Cette configuration est requise m√™me si le user-service ne demande pas de tokens
      # Elle permet √† Spring Boot de configurer correctement le JwtDecoder bean
      client:
        registration:
          keycloak:
            client-id: health-backend-services
            client-secret: j1xrKbw5T06KqF2ZRWUygjL9xdnqgY6W
            authorization-grant-type: client_credentials
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/health-app-realm
            user-name-attribute: preferred_username

server:
  port: 8085
  error:
    include-message: always
    include-binding-errors: always

notification:
  service:
    url: http://localhost:8084

# ‚úÖ KEYCLOAK ADMIN (pour modifier les utilisateurs)
keycloak:
  server-url: http://localhost:8080
  realm: health-app-realm
  admin:
    realm: master
    username: amine
    password: Password123
    client-id: admin-cli
  roles:
    user: USER
    doctor: DOCTOR
    admin: ADMIN

# ‚úÖ CONFIGURATION RESILIENCE4J CIRCUIT BREAKER
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        register-health-indicator: true
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 60s

    instances:
      # ‚úÖ Circuit Breaker pour Doctor Service Client
      # Utilisez le m√™me nom que votre FeignClient (name = "doctor-activation-service")
      doctor-activation-service:
        base-config: default
        failure-rate-threshold: 60
        wait-duration-in-open-state: 15s
        minimum-number-of-calls: 3

  timelimiter:
    configs:
      default:
        timeout-duration: 5s
        cancel-running-future: true
    instances:
      doctor-activation-service:
        base-config: default
        timeout-duration: 3s

# ‚úÖ CONFIGURATION FEIGN
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        retryer: feign.Retryer.NEVER_RETRY
      doctor-activation-service:
        connectTimeout: 2000
        readTimeout: 3000
        loggerLevel: full
  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    circuitbreakers:
      enabled: true

logging:
  level:
    com.healthapp.user: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.keycloak: DEBUG
    io.github.resilience4j: DEBUG
    com.healthapp.user.client: DEBUG
    feign: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}