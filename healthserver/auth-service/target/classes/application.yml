spring:
  application:
    name: auth-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/health_auth_db
  cloud:
    config:
      enabled: false
  main:
    allow-bean-definition-overriding: true

  # üîê CONFIGURATION KEYCLOAK
  security:
    oauth2:
      # ‚úÖ Resource Server : Valider les tokens entrants (pour les endpoints prot√©g√©s)
      resourceserver:
        jwt:
          # URL publique pour obtenir les cl√©s publiques de Keycloak
          jwk-set-uri: http://localhost:8080/realms/health-app-realm/protocol/openid-connect/certs
          # Issuer du token (doit correspondre au claim 'iss' dans le JWT)
          issuer-uri: http://localhost:8080/realms/health-app-realm

      # ‚úÖ OAuth2 Client : Pour demander des tokens √† Keycloak (login/register)
      client:
        registration:
          keycloak:
            client-id: health-backend-services
            client-secret: exiAx1R2ILZtwX1jWM6YanRRCNyw9ltv  # √Ä r√©cup√©rer depuis Keycloak
            authorization-grant-type: client_credentials
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/health-app-realm
            token-uri: http://localhost:8080/realms/health-app-realm/protocol/openid-connect/token
            user-name-attribute: preferred_username

server:
  port: 8082

# Configuration Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    hostname: localhost

# ‚ö†Ô∏è CONFIGURATION KEYCLOAK ADMIN CLIENT
keycloak:
  # URL du serveur Keycloak
  server-url: http://localhost:8080

  # Nom du realm cible (o√π sont vos utilisateurs)
  realm: health-app-realm

  # üîë CREDENTIALS ADMIN (Option 1 - Admin Master)
  admin:
    realm: master                    # ‚Üê AJOUTEZ CECI
    username: amine                  # ‚Üê AJOUTEZ CECI
    password: Password123                  # ‚Üê AJOUTEZ CECI (ou votre mot de passe admin)
    client-id: admin-cli            # ‚Üê CHANGEZ CECI

  # Configuration des r√¥les
  roles:
    user: USER
    doctor: DOCTOR
    admin: ADMIN
# Logging
logging:
  level:
    com.healthapp.auth: DEBUG
    org.springframework.security: DEBUG
    org.keycloak: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
# üìä ACTUATOR CONFIGURATION
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true  # ‚úÖ Active Prometheus
  metrics:
    export:
      prometheus:
        enabled: true  # ‚úÖ Active l'export Prometheus
  health:
    mongo:
      enabled: true
    db:
      enabled: true